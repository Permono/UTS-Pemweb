<div class="container mt-4">
  <h2>Form Pemesanan</h2>
  <form>
    <div class="mb-3">
      <label class="form-label">Nama</label>
      <input type="text" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Alamat</label>
      <input type="text" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">No HP</label>
      <input type="text" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Produk</label>
      <select class="form-select">
        <option>Jamu Kunyit Asam</option>
        <option>Jamu Beras Kencur</option>
        <option>Jamu Temulawak</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Jumlah</label>
      <input type="number" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Simpan</button>
  </form>
  <hr>
  <h3>Pesanan Yang Baru Dibuat</h3>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Nama</th>
        <th>Alamat</th>
        <th>No HP</th>
        <th>Produk</th>
        <th>Jumlah</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Budi</td>
        <td>Surabaya</td>
        <td>08123456789</td>
        <td>Jamu Beras Kencur</td>
        <td>2</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Tambahan Script -->
<script>
  const form = document.querySelector('form');
  const tableBody = document.querySelector('tbody');

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    const textInputs = form.querySelectorAll('input[type="text"]');
    const nama = textInputs[0].value;
    const alamat = textInputs[1].value;
    const nohp = textInputs[2].value;
    const produk = form.querySelector('select').value;
    const jumlah = form.querySelector('input[type="number"]').value;

    const newRow = document.createElement('tr');
    newRow.innerHTML = `
      <td>${nama}</td>
      <td>${alamat}</td>
      <td>${nohp}</td>
      <td>${produk}</td>
      <td>${jumlah}</td>
    `;

    tableBody.appendChild(newRow);
    form.reset();
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
